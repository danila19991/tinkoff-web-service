<!DOCTYPE html>
<html lang="en">
<body>
<div class="card text-center border-white">

    <div class="card-header" style="padding-top: 5px; padding-bottom: 3px;">
        <div class="form-group" style="margin-bottom: 0;">
            <div class="row">
                <div class="col-11" >
                    <ul class="nav nav-tabs card-header-tabs">
                        <a class="navbar-brand" style="color: #212529; margin-top: 2px; margin-left: 8px; padding-top: 5px">
                            {% load static %}
                            <img src="{% static "img/logo1.png" %}" width="176" height="29.5" class="d-inline-block align-top" alt="">
                        </a>
                        <form>
                            <li class="nav-item" style="padding-top: 5px;">
                                <a class="nav-link" href="{% url 'predictor:index' %}" style="color: rgba(0,0,0,.5);">Prediction</a>
                            </li>
                        </form>
                        <form>
                            <li class="nav-item" style="padding-top: 5px">
                                <a class="nav-link active" href="" >Research</a>
                            </li>
                        </form>
                    </ul>
                </div>

                <div class="col-1" style="padding-bottom: 5px">

                    <ul class="nav nav-pills card-header-pills justify-content-end">
                        <li class="nav-item">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-block" name="logout" style="background-color: rgba(0,0,0,.125)">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" align="center">
        <form action="{% url 'predictor:index' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="display-4" style="margin-bottom: 25px">Research</h1>

            <form method="post">
                {% csrf_token %}


                <div class="row" style="padding-left: 10%; padding-right: 10%">
                    <div class="col-6" >
                        <a> .</a>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Algorithm's name</span>
                            </div>
                            <input type="text" name="modelName" class="form-control" placeholder="Enter name of the algorithm">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Parser's name</span>
                            </div>
                            <input type="text" name="parserName" class="form-control" placeholder="Enter name of the parser">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Metric's name</span>
                            </div>
                            <input type="text" name="metricName" class="form-control" placeholder="Enter name of the metric">
                        </div>



                    </div>
                    <div class="col-6" align="left">
                        <a>You can upload file with your algorithm:</a>
                        <div class="input-group mb-3">
                            <div class="custom-file" >
                                <input type="file" class="custom-file-input" id="alg" name="input_alg">
                                <label class="custom-file-label" for="alg">Choose file</label>
                            </div>
                        </div>

                        <a>You can upload file with your parser:</a>
                        <div class="input-group mb-3">
                            <div class="custom-file" >
                                <input type="file" class="custom-file-input" id="par" name="input_par">
                                <label class="custom-file-label" for="alg">Choose file</label>
                            </div>
                        </div>

                        <a>You can upload file with your metric:</a>
                        <div class="input-group mb-3">
                            <div class="custom-file" >
                                <input type="file" class="custom-file-input" id="met" name="input_met">
                                <label class="custom-file-label" for="met">Choose file</label>
                            </div>
                        </div>

                        <script>
                            $('.custom-file-input').on('change', function() {
                               let fileName = $(this).val().split('\\').pop();
                               $(this).next('.custom-file-label').addClass("selected").html(fileName);
                            });
                        </script>
                    </div>
                </div>

				<button type="submit" class="btn" style="background-color: #ffdd2d; margin-top: 1%" name="submit">Submit</button>
			</form>

        </form>
    </div>

</div>

</body>
<head>
	<title>Data analyser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
</html>
