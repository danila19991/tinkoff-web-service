<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data analyser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="card text-center border-white">

		<div class="card-header" style="padding-top: 5px; padding-bottom: 0px;">
			<div class="form-group" style="margin-bottom: 0;">
			    <div class="row">
			    	<div class="col-11" >
						<ul class="nav nav-tabs card-header-tabs">
                            <a class="navbar-brand" style="color: #212529; margin-top: 2px; margin-left: 8px; padding-top: 5px">
			                    {% load static %}
							    <img src="{% static "img/logo1.png" %}" width="176" height="29.5" class="d-inline-block align-top" alt="">
							</a>
                            <form>
                                <li class="nav-item" style="padding-top: 5px;">
                                    <a class="nav-link" href="{% url 'predictor:index' %}" style="color: rgba(0,0,0,.5);">Prediction</a>
                                </li>
                            </form>
                            <form>
                                <li class="nav-item" style="padding-top: 5px">
                                    <a class="nav-link active" href="" >Research</a>
                                </li>
                            </form>
						</ul>
					</div>

					<div class="col-1" style="padding-bottom: 5px">

			            <ul class="nav nav-pills card-header-pills justify-content-end">
			              <li class="nav-item">
			                <a class="nav-link active" href="auth" style="background-color: rgba(0,0,0,.5);">Logout</a>
			              </li>
			            </ul>
			        </div>
				</div>
            </div>
		</div>

		<div class="card-body" align="center">
        <form action="{% url 'predictor:index' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="display-4">Research</h1>

        </form>
        </div>
		</div>
</body>
</html>
