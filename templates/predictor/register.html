<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data analyser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="card text-center border-white">
		<div class="card-header" style="padding-top: 5px; padding-bottom: 15px;">
            <ul class="nav nav-tabs card-header-tabs">
                <a class="navbar-brand" style="color: #212529; margin-top: 2px; margin-left: 8px; padding-top: 5px">
                    {% load static %}
                    <img src="{% static "img/logo1.png" %}" width="176" height="29.5" class="d-inline-block align-top" alt="">
                </a>
            </ul>
		</div>

		<div class="card-body" align="center" style="margin-left: 10%; margin-right: 10%">
            <p>Create your Tinkoff Bank account. It's free and only takes a minute.</p>

            <div class="form-group">
			    <div class="row">
			    	<div class="col-6" >
						<div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="fname">First name</span>
                            </div>
                          <input type="text" class="form-control" id="fname1" aria-describedby="basic-addon3">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email">Email</span>
                            </div>

                            <input type="text" class="form-control" id="email1" aria-describedby="basic-addon3" placeholder="Enter your corporate email">
                            <div class="input-group-append">
                                <span class="input-group-text" id="email_postfix">@tinkoff.ru</span>
                            </div>
                        </div>

					</div>

					<div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="lname">Last name</span>
                            </div>
                          <input type="text" class="form-control" id="lname1" aria-describedby="basic-addon3">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="pass">Password</span>
                            </div>
                          <input type="text" class="form-control" id="pass1" aria-describedby="basic-addon3" placeholder="Generate a password">
                        </div>

			        </div>
				</div>
            </div>
            <form>
                <button type="submit" class="btn" style="background-color: #ffdd2d; margin-top: 1%" name="register">Register</button>
            </form>

		</div>
</body>
</html>
