<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data analyser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="card text-center border-white">
		<div class="card-header" style="padding-top: 5px; padding-bottom: 15px;">
            <ul class="nav nav-tabs card-header-tabs">
                <a class="navbar-brand" style="color: #212529; margin-top: 2px; margin-left: 8px; padding-top: 5px">
                    {% load static %}
                    <img src="{% static "img/logo1.png" %}" width="176" height="29.5" class="d-inline-block align-top" alt="">
                </a>
            </ul>
		</div>

		<div class="card-body" align="center">

			<form>
				<div class="form-group" style="padding-left: 35%; padding-right: 35%">
					    <label for="inputLogin">Email</label>
					    <input type="login" class="form-control" id="inputLogin" placeholder="Enter email">
				</div>
				<div class="form-group" style="padding-left: 35%; padding-right: 35%">
					    <label for="inputPassword">Password</label>
					    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
					    <a href="{% url 'predictor:restore' %}"><small id="forgot" class="form-text text-muted">Forgot password?</small></a>
				</div>
				<button type="submit" class="btn" style="background-color: #ffdd2d; margin-top: 1%" name="submit">Submit</button>
			</form>

			<div class="card" style="width: 18rem; margin-top: 15px; height: 3rem;">
			  <div class="card-body" style=" padding-top: 10px">
			    <p class="card-text">New in our service? <a href="{% url 'predictor:register' %}">Register!</a></p>
			  </div>
			</div>
		</div>


	</div>
</body>
</html>
