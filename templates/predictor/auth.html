<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data analyser</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="card text-center">
		<div class="card-header" style="padding-top: 5px; padding-bottom: 17px">

			<ul class="nav nav-tabs card-header-tabs">
				<a class="navbar-brand" style="color: #212529;">
                    {% load static %}
				    <img src="{% static "img/logo.png" %}" width="121.6" height="27.6" class="d-inline-block align-top" alt="">
				</a>

		
			</ul>
		</div>

		<div class="card-body" align="center">

			<form>
				<div class="form-group">
					<div class="col-3">
					    <label for="inputLogin">Login</label>
					    <input type="login" class="form-control" id="inputLogin" placeholder="Enter login">
				    </div>
				</div>
				<div class="form-group">
					<div class="col-3">
					    <label for="inputPassword">Password</label>
					    <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
					</div>
				</div>
				<button type="submit" class="btn" style="background-color: #ffdd2d; margin-top: 1%" >Submit</button>
			</form>
		</div>



</body>
</html>
